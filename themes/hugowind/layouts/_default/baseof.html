<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body class="font-sans">
    <div class="sm:flex body-custom">
      {{- partial "header.html" . -}}
      <main id="swup" class="transition-fade sm:pl-20">
        <div id="content">
      {{- block "main" . }}{{- end }}
      </div>
      {{- partial "footer.html" . -}}
    </main>
      </div>
  </body>
  <!-- component -->
  <script defer src="/assets/lottie-player.js"></script>
  <script defer type="text/javascript">
    function setDoneAnimation(){
      let animatonCode = '<lottie-player src="/assets/done.json" background="#12181B" speed="1" style="" loop autoplay></lottie-player>';

      let contactFrom = document.getElementById("contact-form");
      
      let formCode = '<div id="contact-form"><section class="bg-newgreen body-font relative"><div class="container py-24 mx-auto"><div class="lg:w-1/2 md:w-2/3 sm:mx-auto mx-2"><from id="contact-form" class="flex flex-wrap -m-2"><div class="p-2 w-1/2"><input class="w-full bg-gray-100 rounded border border-newgrey2 focus:outline-none focus:border-blue-500 text-base px-4 py-2 bg-newgrey" placeholder="Name" type="text" id="name"></div><div class="p-2 w-1/2"><input class="w-full bg-gray-100 rounded border border-newgrey2 focus:outline-none focus:border-blue-500 text-base px-4 py-2 bg-newgrey" placeholder="Email" type="email" id="email"></div><div class="p-2 w-full"><textarea class="w-full bg-gray-100 rounded border border-newgrey2 focus:outline-none h-48 focus:border-blue-500 text-base px-4 py-2 resize-none block bg-newgrey" placeholder="Comments" id="message"></textarea></div><div class="p-2 w-full"><button onclick="sendData()" class="flex mx-auto text-white bg-newgrey shadow-sm border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Submit ✉️ </button></div></from></div></div></section></div>';
      
      contactFrom.innerHTML = animatonCode;

      setTimeout(()=> {
        contactFrom.innerHTML = formCode;
      },4000)
    }
    async function sendData(){
      let fieldName = document.getElementById('name').value;
      let fieldEmail = document.getElementById('email').value;
      let fieldMessage = document.getElementById('message').value;
      let emailHash = null;

        await fetch("https://api.hashify.net/hash/md5/hex?value="+fieldEmail.toLowerCase())
        .then(res=> res.json())
        .then(data => emailHash = data.Digest);

        let params = {
          username: fieldName,
          avatar_url: "https://www.gravatar.com/avatar/"+emailHash,
          content: fieldMessage + " you can contact me at : " + fieldEmail
        }

      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/876283951998726185/w511wwzOH9jNJwEwpJao9n9Ehq7v08UhKPOdJp26ePA4UGb91bbrvHe5EEVVaICmhuf6");

      request.setRequestHeader('Content-type', 'application/json');

      request.send(JSON.stringify(params));

      console.log(params);

      console.log("message send succesfully");
      setDoneAnimation();
    }
  </script>
  
</html>
