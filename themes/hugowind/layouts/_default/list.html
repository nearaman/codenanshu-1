{{define "main"}}

<section class="text-blueGray-700 scale-in-center">
              <h1 class="text-3xl font-bold text-center md:py-8 py-3 border-b-2 border-newgrey border-dashed">{{.Title}}</h1>
            <div class="container items-center px-5 sm:py-4 mx-auto lg:px-24">
              <div class="flex flex-wrap mb-12 text-left">
                {{ range .Paginator.Pages }}
                    {{partial "pageCard.html" .}}
                {{ end }}
                    {{partial "pagination.html" .}}
              </div>
            </div>
          </section>
          <style type="text/css">
            .scale-in-center{-webkit-animation:scale-in-center .6s cubic-bezier(.25,.46,.45,.94) both;animation:scale-in-center .6s cubic-bezier(.25,.46,.45,.94) both}
@-webkit-keyframes scale-in-center{0%{-webkit-transform:scale(0);transform:scale(0);opacity:1}100%{-webkit-transform:scale(1);transform:scale(1);opacity:1}}@keyframes scale-in-center{0%{-webkit-transform:scale(0);transform:scale(0);opacity:1}100%{-webkit-transform:scale(1);transform:scale(1);opacity:1}}
          </style>
{{end}}
